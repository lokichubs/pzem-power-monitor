[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	mandulaj/PZEM-004T-v30@^1.1.2
	knolleary/PubSubClient@^2.8
	me-no-dev/AsyncTCP@^1.1.1
	arduino-libraries/NTPClient@^3.2.1
	ottowinter/ESPAsyncWebServer-esphome@^2.1.0

    WiFi @ ^2.0.0
    SPI @ ^1.0
monitor_speed = 115200
